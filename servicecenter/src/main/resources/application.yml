server:
  port: 8300

spring:
  application:
    name: springcloud-eureka-server-8300

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/,http://localhost:9033/eureka/,http://localhost:${server.port}/eureka/



